{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Tasks</h3>


<div class="row">
    <div class="col s12 center-align">
        <a class="btn-large light-blue darken-2" href="{{ url_for('add_task') }}">
            Add Task <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>


<div class="row">
    {% for task in tasks %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ task.task_name }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
