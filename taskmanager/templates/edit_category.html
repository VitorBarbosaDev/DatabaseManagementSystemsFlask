{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('edit_category', category_id=category.id) }}" class="col s12" method="POST">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input class="validate" id="category_name" maxlength="25" minlength="3"
                       name="category_name" required type="text" value="{{ category.category_name }}">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large light-blue darken-1" type="submit">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
